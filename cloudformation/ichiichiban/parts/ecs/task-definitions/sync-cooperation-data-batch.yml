---
AWSTemplateFormatVersion: 2010-09-09
Description:
  Setting up Sync Cooperation Data Batch Task Definition
Parameters:
  ProductName:
    Type       : String
    Description: Product Name (Ex. MansionValue)
    MinLength  : 1
  Environment:
    Type         : String
    Default      : Stg
    AllowedValues:
      - Stg
      - Prod
    Description  : Select Environment
    MinLength    : 1
  Cpu:
    Type       : Number
    Description: Hard limit on CPU for Batch containers (CPU Unit Number)
  AwsAccessKeyId:
    Type       : String
    Description: AWS ACCESS KEY ID
    MinLength  : 1
  AwsSecretAccessKey:
    Type       : String
    Description: AWS SECRET ACCESS KEY
    MinLength  : 1
  Image:
    Type       : String
    Description: Sync Cooperation Data Batch Image
    MinLength  : 1
  LogGroupName:
    Type       : String
    Description: Log group name
    MinLength  : 1
  Memory:
    Type       : Number
    Description: Hard limit on memory for Batch containers (MiB)
  ExecutionRoleArn:
    Type       : String
    Description: The ARN of the Task Execution Role
  TaskRoleArn:
    Type       : String
    Description: The ARN of the Task Role
  SyncCooperationDataBatchContainerName:
    Type       : String
    Description: Name of Sync Cooperation Data Batch container
Resources:
  # ---------------------------------------------------------------#
  # Create Sync Cooperation Data Batch Task Definition
  # ---------------------------------------------------------------#
  # https://docs.aws.amazon.com/ja_jp/AWSCloudFormation/latest/UserGuide/aws-resource-ecs-taskdefinition.html
  SyncCooperationDataBatchTaskDefinition:
    Type      : AWS::ECS::TaskDefinition
    Properties:
      ContainerDefinitions:
        - Command         : [ "/bin/sh", "-c", "/bin/bash ./sync-cooperation-data/sync.sh -s ./sync-cooperation-data/conf/setting.env" ]
          Cpu             : !Ref Cpu
          Environment     :
            - Name : AWS_ACCESS_KEY_ID
              Value: !Ref AwsAccessKeyId
            - Name : AWS_SECRET_ACCESS_KEY
              Value: !Ref AwsSecretAccessKey
            - Name : AWS_DEFAULT_REGION
              Value: ap-northeast-1
          Image           : !Ref Image
          LogConfiguration:
            LogDriver: awslogs
            Options  :
              awslogs-group        : !Ref LogGroupName
              awslogs-region       : ap-northeast-1
              awslogs-stream-prefix: sync-cooperation-data-batch
          Memory          : !Ref Memory
          Name            : !Ref SyncCooperationDataBatchContainerName
      ExecutionRoleArn    : !Ref ExecutionRoleArn
      Family              : !Sub "${ProductName}-${Environment}-SyncCooperationDataBatch"
      TaskRoleArn         : !Ref TaskRoleArn
Outputs:
  SyncCooperationDataBatchTaskDefinitionArn:
    Description: The ARN of the Sync Cooperation Data Batch Task Definition
    Value      : !Ref SyncCooperationDataBatchTaskDefinition