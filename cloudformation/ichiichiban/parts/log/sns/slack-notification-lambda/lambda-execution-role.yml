---
AWSTemplateFormatVersion: 2010-09-09
Description:
  Setting up Lambda execution role
Parameters:
  ResourceArnList:
    Type       : String
    Description: List of resource ARN
    MinLength  : 1
Resources:
  # ---------------------------------------------------------------#
  # Create IAM Role for Lambda execition
  # ---------------------------------------------------------------#
  # https://docs.aws.amazon.com/ja_jp/AWSCloudFormation/latest/UserGuide/aws-resource-iam-role.html
  LambdaExecutionRole:
    Type      : AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version  : "2012-10-17"
        Statement:
          - Effect   : "Allow"
            Principal:
              Service:
                - lambda.amazonaws.com
            Action   :
              - "sts:AssumeRole"
      Policies                :
        - PolicyName    : lambda-read-cloudwatch-logs
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:DescribeMetricFilters'
                  - 'logs:FilterLogEvents'
                Resource: !Ref ResourceArnList
      ManagedPolicyArns       :
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
Outputs:
  LambdaExecutionRoleName:
    Description: The Name of Lambda Execution Role
    Value      : !Ref LambdaExecutionRole
  LambdaExecutionRoleArn :
    Description: The ARN of Lambda Execution Role
    Value      : !GetAtt LambdaExecutionRole.Arn